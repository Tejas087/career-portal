<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - Career Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 450px;
            margin: 60px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        input[type=tel],
        select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            margin: 6px 0 12px;
        }
        .radio-group label {
            display: block;
            cursor: pointer;
            margin-bottom: 6px;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
            vertical-align: middle;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3367d6;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        p.login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                    {% if field.name == 'work_status' %}
                        <div class="radio-group">
                            {% for radio in field %}
                                <label>{{ radio.tag }} {{ radio.choice_label }}</label>
                            {% endfor %}
                        </div>
                    {% else %}
                        {{ field }}
                    {% endif %}


                    {% if field.errors %}
                        <div class="error">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn">Register</button>
        </form>

        <p class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</body>
</html>
